<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetlight Data</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #popup-update-indicator {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #chart {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2 id="barangay-text">Streetlight Data</h2>
    <div id="popup-update-indicator"></div>
    <div id="chart"></div>
    <button onclick="loadStreetlightData(1)">Load Data</button>
    
    <script>
        async function loadStreetlightData(socid) {
            try {
                let updateIndicator = document.getElementById("popup-update-indicator");
                if (!updateIndicator) {
                    updateIndicator = document.createElement("div");
                    updateIndicator.id = "popup-update-indicator";
                    updateIndicator.className = "text-center mt-2 mb-3";
                    const title = document.getElementById("barangay-text");
                    if (title && title.parentNode) {
                        title.parentNode.insertBefore(updateIndicator, title.nextSibling);
                    }
                }

                const response = await fetch(`api/endpoints/get_details.php?socid=${socid}`);
                const data = await response.json();

                if (data.status === "success") {
                    const readings = Array.isArray(data.data) ? data.data : [data.data];
                    readings.sort((a, b) => new Date(a.date) - new Date(b.date));

                    const chartData = readings.map((reading) => ({
                        x: new Date(reading.date).getTime(),
                        y: parseFloat(reading.batsoc),
                    }));

                    const options = {
                        chart: { type: "line" },
                        series: [{ name: "Battery Level", data: chartData }],
                        xaxis: { type: "datetime" },
                    };
                    const chart = new ApexCharts(document.querySelector("#chart"), options);
                    chart.render();
                } else {
                    console.error("API error:", data.message);
                    if (updateIndicator) {
                        updateIndicator.innerHTML = '<small class="text-danger">Error loading data</small>';
                    }
                    alert("Error: " + data.message);
                }
            } catch (error) {
                console.error("Error fetching streetlight data:", error);
                const updateIndicator = document.getElementById("popup-update-indicator");
                if (updateIndicator) {
                    updateIndicator.innerHTML = '<small class="text-danger">Failed to load data</small>';
                }
                alert("Failed to load streetlight data");
            }
        }
    </script>
</body>
</html>
